<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Log - LifeOS AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #FAFAFA;
            color: #1D1D1F;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #F5F5F7;
            z-index: 1000;
        }

        .progress-fill {
            height: 100%;
            background: #000000;
            width: 0%;
            transition: width 0.4s ease;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            width: 44px;
            height: 44px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 24px;
            color: #86868B;
            z-index: 100;
        }

        .skip-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: transparent;
            border: none;
            color: #86868B;
            font-size: 17px;
            cursor: pointer;
            padding: 0.5rem 1rem;
            z-index: 100;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .question-number {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: #86868B;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .question {
            font-size: 48px;
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 3rem;
            letter-spacing: -0.5px;
            color: #1D1D1F;
        }

        .mood-selector {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .mood-button {
            width: 80px;
            height: 80px;
            border: 2px solid #E8E8ED;
            border-radius: 50%;
            background: #F5F5F7;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mood-button:hover {
            transform: scale(1.1);
            background: #E8E8ED;
        }

        .mood-button.selected {
            border-color: #000000;
            background: #FFFFFF;
            transform: scale(1.15);
        }

        .input-field {
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
            font-size: 32px;
            font-weight: 500;
            border: none;
            border-bottom: 2px solid #D2D2D7;
            background: transparent;
            text-align: center;
            outline: none;
            color: #1D1D1F;
        }

        .input-field:focus {
            border-color: #000000;
        }

        .slider-container {
            max-width: 400px;
            margin: 0 auto 3rem;
        }

        .slider-value {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            color: #1D1D1F;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #E8E8ED;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #000000;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #000000;
            border: none;
        }

        .textarea-field {
            width: 100%;
            max-width: 500px;
            min-height: 120px;
            padding: 1.5rem;
            font-size: 20px;
            font-family: inherit;
            border: 2px solid #E8E8ED;
            border-radius: 12px;
            background: #FFFFFF;
            resize: vertical;
            outline: none;
            color: #1D1D1F;
        }

        .textarea-field:focus {
            border-color: #000000;
        }

        .primary-button {
            padding: 1rem 3rem;
            font-size: 17px;
            font-weight: 500;
            border: none;
            border-radius: 980px;
            background: #000000;
            color: #FFFFFF;
            cursor: pointer;
            margin-top: 3rem;
            transition: transform 0.3s;
        }

        .primary-button:hover {
            transform: scale(1.05);
        }

        .completion-screen {
            text-align: center;
        }

        .completion-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #FFFFFF;
        }

        .completion-title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
            color: #1D1D1F;
        }

        .completion-subtitle {
            font-size: 21px;
            color: #86868B;
            margin-bottom: 3rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .question {
                font-size: 36px;
            }
            .input-field {
                font-size: 24px;
            }
            .slider-value {
                font-size: 42px;
            }
            .mood-button {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress-fill" id="progressBar"></div>
    </div>

    <button class="back-button hidden" id="backBtn" onclick="goBack()">‚Üê</button>
    <button class="skip-button" id="skipBtn" onclick="skip()">Skip</button>

    <div class="container" id="content">
        <!-- Content loaded here -->
    </div>

    <script>
        const questions = [
            { type: 'mood', q: 'How are you feeling?', key: 'mood', emojis: ['üòä', 'üòå', 'üòê', 'üòî', 'üò´'] },
            { type: 'number', q: 'Steps today?', key: 'steps', placeholder: '10000' },
            { type: 'number', q: 'Hours of sleep?', key: 'sleep', placeholder: '8' },
            { type: 'slider', q: 'Energy level?', key: 'energy' },
            { type: 'number', q: 'Spent today?', key: 'expenses', placeholder: '50' },
            { type: 'slider', q: 'Productivity?', key: 'productivity' },
            { type: 'number', q: 'Minutes meditated?', key: 'meditation', placeholder: '10' },
            { type: 'text', q: 'One thing you're grateful for?', key: 'gratitude', placeholder: 'Write here...' }
        ];

        let current = 0;
        let data = {};
        const today = new Date().toISOString().split('T')[0];

        function load() {
            const saved = localStorage.getItem('dailyLogs');
            if (saved) {
                const logs = JSON.parse(saved);
                if (logs[today]) data = logs[today];
            }
        }

        function save() {
            const saved = localStorage.getItem('dailyLogs') || '{}';
            const logs = JSON.parse(saved);
            logs[today] = data;
            localStorage.setItem('dailyLogs', JSON.stringify(logs));
        }

        function updateProgress() {
            const pct = ((current + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = pct + '%';
        }

        function render() {
            console.log('Rendering question', current);
            const q = questions[current];
            const num = `Question ${current + 1} of ${questions.length}`;

            const content = document.getElementById('content');
            console.log('Content element:', content);

            document.getElementById('backBtn').classList.toggle('hidden', current === 0);
            document.getElementById('skipBtn').classList.toggle('hidden', current === questions.length - 1);

            let html = `<div class="question-number">${num}</div><h1 class="question">${q.q}</h1>`;

            if (q.type === 'mood') {
                html += '<div class="mood-selector">';
                q.emojis.forEach(e => {
                    const sel = data[q.key] === e ? 'selected' : '';
                    html += `<button class="mood-button ${sel}" onclick="selectMood('${e}')">${e}</button>`;
                });
                html += '</div>';
            } else if (q.type === 'slider') {
                const val = data[q.key] || 50;
                html += `<div class="slider-container">
                    <div class="slider-value" id="sliderVal">${val}%</div>
                    <input type="range" class="slider" min="0" max="100" value="${val}"
                           oninput="updateSlider(this.value)">
                </div>`;
            } else if (q.type === 'text') {
                const val = data[q.key] || '';
                html += `<textarea class="textarea-field" oninput="data['${q.key}'] = this.value; save();"
                         placeholder="${q.placeholder}">${val}</textarea>`;
            } else {
                const val = data[q.key] || '';
                html += `<input type="number" class="input-field" value="${val}"
                         placeholder="${q.placeholder}"
                         oninput="data['${q.key}'] = this.value; save();">`;
            }

            html += `<button class="primary-button" onclick="next()">
                ${current === questions.length - 1 ? 'Finish' : 'Continue'}
            </button>`;

            const contentEl = document.getElementById('content');
            if (contentEl) {
                contentEl.innerHTML = html;
                console.log('Content set:', html.substring(0, 100));
            } else {
                console.error('Content element not found!');
            }
            updateProgress();
        }

        function selectMood(emoji) {
            data[questions[current].key] = emoji;
            save();
            document.querySelectorAll('.mood-button').forEach(b => b.classList.remove('selected'));
            event.target.classList.add('selected');
            setTimeout(next, 400);
        }

        function updateSlider(val) {
            document.getElementById('sliderVal').textContent = val + '%';
            data[questions[current].key] = val;
            save();
        }

        function next() {
            if (current < questions.length - 1) {
                current++;
                render();
            } else {
                finish();
            }
        }

        function goBack() {
            if (current > 0) {
                current--;
                render();
            }
        }

        function skip() {
            next();
        }

        function finish() {
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('skipBtn').classList.add('hidden');
            document.getElementById('progressBar').style.width = '100%';

            document.getElementById('content').innerHTML = `
                <div class="completion-screen">
                    <div class="completion-icon">‚úì</div>
                    <h1 class="completion-title">All done.</h1>
                    <p class="completion-subtitle">Your day has been logged.</p>
                    <button class="primary-button" onclick="location.href='dashboard.html'">
                        View Dashboard
                    </button>
                </div>
            `;
        }

        // Init
        window.onload = function() {
            load();
            render();
        };

        // Keyboard
        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                next();
            } else if (e.key === 'Escape' && current > 0) {
                goBack();
            }
        });

        // Emergency debug
        console.log('Script loaded');
    </script>
</body>
</html>
