<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Log - LifeOS AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #FAFAFA;
            color: #1D1D1F;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #F5F5F7;
            z-index: 1000;
        }

        .progress-fill {
            height: 100%;
            background: #000000;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            width: 44px;
            height: 44px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 100;
        }

        .back-button:hover {
            opacity: 1;
            transform: translateX(-4px);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
        }

        .skip-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: transparent;
            border: none;
            color: #86868B;
            font-size: 17px;
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: color 0.3s;
            z-index: 100;
        }

        .skip-button:hover {
            color: #1D1D1F;
        }

        .question-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: #86868B;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .question {
            font-size: 48px;
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 3rem;
            letter-spacing: -0.5px;
        }

        .input-container {
            margin-bottom: 2rem;
        }

        .input-field {
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
            font-size: 32px;
            font-weight: 500;
            border: none;
            border-bottom: 2px solid #D2D2D7;
            background: transparent;
            text-align: center;
            transition: border-color 0.3s;
            outline: none;
        }

        .input-field:focus {
            border-color: #000000;
        }

        .input-field::placeholder {
            color: #D2D2D7;
        }

        .mood-selector {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .mood-button {
            width: 80px;
            height: 80px;
            border: 2px solid transparent;
            border-radius: 50%;
            background: #F5F5F7;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mood-button:hover {
            transform: scale(1.1);
            background: #E8E8ED;
        }

        .mood-button.selected {
            border-color: #000000;
            background: #FFFFFF;
            transform: scale(1.15);
        }

        .slider-container {
            max-width: 400px;
            margin: 0 auto 3rem;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #E8E8ED;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #000000;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #000000;
            border: none;
            cursor: pointer;
        }

        .slider-value {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .slider-label {
            font-size: 17px;
            color: #86868B;
        }

        .textarea-field {
            width: 100%;
            max-width: 500px;
            min-height: 120px;
            padding: 1.5rem;
            font-size: 20px;
            font-family: inherit;
            border: 2px solid #E8E8ED;
            border-radius: 12px;
            background: #FFFFFF;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s;
        }

        .textarea-field:focus {
            border-color: #000000;
        }

        .textarea-field::placeholder {
            color: #D2D2D7;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .primary-button {
            padding: 1rem 3rem;
            font-size: 17px;
            font-weight: 500;
            border: none;
            border-radius: 980px;
            background: #000000;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .primary-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .primary-button:active {
            transform: scale(0.98);
        }

        .completion-screen {
            display: none;
            text-align: center;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .completion-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .completion-icon svg {
            width: 40px;
            height: 40px;
            stroke: #FFFFFF;
            stroke-width: 3;
            fill: none;
        }

        .completion-title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .completion-subtitle {
            font-size: 21px;
            color: #86868B;
            margin-bottom: 3rem;
        }

        .date-badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: #F5F5F7;
            border-radius: 980px;
            font-size: 15px;
            color: #86868B;
            margin-bottom: 2rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .question {
                font-size: 36px;
            }

            .input-field {
                font-size: 24px;
            }

            .slider-value {
                font-size: 42px;
            }

            .mood-button {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
    </div>

    <button class="back-button hidden" id="backButton" onclick="previousQuestion()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M15 18l-6-6 6-6"/>
        </svg>
    </button>

    <button class="skip-button" id="skipButton" onclick="skipQuestion()">Skip</button>

    <div class="container" id="container">
        <!-- Questions will be dynamically rendered here -->
    </div>

    <script>
        const questions = [
            {
                type: 'mood',
                number: 'Question 1 of 8',
                question: 'How are you feeling?',
                key: 'mood',
                options: ['ðŸ˜Š', 'ðŸ˜Œ', 'ðŸ˜', 'ðŸ˜”', 'ðŸ˜«']
            },
            {
                type: 'number',
                number: 'Question 2 of 8',
                question: 'Steps today?',
                key: 'steps',
                placeholder: '10000',
                unit: 'steps'
            },
            {
                type: 'number',
                number: 'Question 3 of 8',
                question: 'Hours of sleep?',
                key: 'sleep',
                placeholder: '8',
                unit: 'hours'
            },
            {
                type: 'slider',
                number: 'Question 4 of 8',
                question: 'Energy level?',
                key: 'energy',
                min: 0,
                max: 100,
                default: 50,
                unit: '%'
            },
            {
                type: 'number',
                number: 'Question 5 of 8',
                question: 'Spent today?',
                key: 'expenses',
                placeholder: '50',
                unit: '$'
            },
            {
                type: 'slider',
                number: 'Question 6 of 8',
                question: 'Productivity?',
                key: 'productivity',
                min: 0,
                max: 100,
                default: 50,
                unit: '%'
            },
            {
                type: 'number',
                number: 'Question 7 of 8',
                question: 'Minutes meditated?',
                key: 'meditation',
                placeholder: '10',
                unit: 'min'
            },
            {
                type: 'text',
                number: 'Question 8 of 8',
                question: 'One thing you're grateful for?',
                key: 'gratitude',
                placeholder: 'Write here...'
            }
        ];

        let currentQuestion = 0;
        let answers = {};
        const today = new Date().toISOString().split('T')[0];

        // Load saved data
        function loadSavedData() {
            const saved = localStorage.getItem('dailyLogs');
            if (saved) {
                const logs = JSON.parse(saved);
                if (logs[today]) {
                    answers = logs[today];
                }
            }
        }

        // Save data
        function saveData() {
            const saved = localStorage.getItem('dailyLogs') || '{}';
            const logs = JSON.parse(saved);
            logs[today] = answers;
            localStorage.setItem('dailyLogs', JSON.stringify(logs));
        }

        // Update progress
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        // Render question
        function renderQuestion() {
            const container = document.getElementById('container');
            const question = questions[currentQuestion];
            const backButton = document.getElementById('backButton');
            const skipButton = document.getElementById('skipButton');

            // Show/hide buttons
            backButton.classList.toggle('hidden', currentQuestion === 0);
            skipButton.classList.toggle('hidden', currentQuestion === questions.length - 1);

            container.style.opacity = '0';

            setTimeout(() => {
                let html = `
                    <div class="question-container">
                        <div class="question-number">${question.number}</div>
                        <h1 class="question">${question.question}</h1>
                `;

                if (question.type === 'mood') {
                    html += '<div class="mood-selector">';
                    question.options.forEach((emoji, index) => {
                        const selected = answers[question.key] === emoji ? 'selected' : '';
                        html += `<button class="mood-button ${selected}" onclick="selectMood('${emoji}')">${emoji}</button>`;
                    });
                    html += '</div>';
                } else if (question.type === 'slider') {
                    const value = answers[question.key] || question.default;
                    html += `
                        <div class="slider-container">
                            <div class="slider-value" id="sliderValue">${value}${question.unit}</div>
                            <input type="range" class="slider" min="${question.min}" max="${question.max}"
                                   value="${value}" id="slider" oninput="updateSlider(this.value, '${question.unit}')">
                        </div>
                    `;
                } else if (question.type === 'text') {
                    const value = answers[question.key] || '';
                    html += `
                        <div class="input-container">
                            <textarea class="textarea-field" id="input" placeholder="${question.placeholder}"
                                      oninput="updateAnswer(this.value)">${value}</textarea>
                        </div>
                    `;
                } else {
                    const value = answers[question.key] || '';
                    html += `
                        <div class="input-container">
                            <input type="number" class="input-field" id="input" placeholder="${question.placeholder}"
                                   value="${value}" oninput="updateAnswer(this.value)">
                        </div>
                    `;
                }

                html += `
                        <div class="button-group">
                            <button class="primary-button" onclick="nextQuestion()">
                                ${currentQuestion === questions.length - 1 ? 'Finish' : 'Continue'}
                            </button>
                        </div>
                    </div>
                `;

                container.innerHTML = html;
                container.style.opacity = '1';
                updateProgress();
            }, 200);
        }

        // Select mood
        function selectMood(emoji) {
            const question = questions[currentQuestion];
            answers[question.key] = emoji;
            saveData();

            document.querySelectorAll('.mood-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');

            setTimeout(() => nextQuestion(), 400);
        }

        // Update slider
        function updateSlider(value, unit) {
            document.getElementById('sliderValue').textContent = value + unit;
            const question = questions[currentQuestion];
            answers[question.key] = value;
            saveData();
        }

        // Update answer
        function updateAnswer(value) {
            const question = questions[currentQuestion];
            answers[question.key] = value;
            saveData();
        }

        // Next question
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                showCompletion();
            }
        }

        // Previous question
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        // Skip question
        function skipQuestion() {
            nextQuestion();
        }

        // Show completion
        function showCompletion() {
            const container = document.getElementById('container');
            document.getElementById('backButton').classList.add('hidden');
            document.getElementById('skipButton').classList.add('hidden');
            document.getElementById('progress').style.width = '100%';

            container.style.opacity = '0';

            setTimeout(() => {
                container.innerHTML = `
                    <div class="completion-screen">
                        <div class="date-badge">${formatDate(today)}</div>
                        <div class="completion-icon">
                            <svg viewBox="0 0 24 24">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <h1 class="completion-title">All done.</h1>
                        <p class="completion-subtitle">Your day has been logged.</p>
                        <button class="primary-button" onclick="location.href='dashboard.html'">
                            View Dashboard
                        </button>
                    </div>
                `;
                container.style.opacity = '1';
            }, 200);
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { month: 'long', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Initialize
        loadSavedData();
        renderQuestion();

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                nextQuestion();
            } else if (e.key === 'Escape') {
                if (currentQuestion > 0) {
                    previousQuestion();
                }
            }
        });
    </script>
</body>
</html>
